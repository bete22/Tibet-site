        <h1><strong>달라이라마(Dalai Lama)</strong></h1>
        
        <div>
        <img src="텐진갸초.jpg" width="100%">
        </div>
        

        <p>
           '큰 바다'라는 뜻의 달라이와 '영적 스승'을 의미하는 라마가 합쳐진 말로써,<br>
           티벳의 정치·종교적 지도자를 말한다.<br><br>
           현재 티베트의 달라이라마는 텐진갸초(1935년 7월 6일~)로, 제 14대 달라이 라마이다.<br>
           <br>
           1935년에 태어난 그는 3살이 되던 해에 달라이 라마의 환생자로 인정 받고 6세에 즉위했다.<br>
           그가 17세가 되던 해인 1951년에 중국 인민 해방군이 티베트를 점령하였고, 25세에 인도로 망명한다.<br><br>
           현재는 북인도에 위치한 다람살라에 티베트 망명정부를 세우고 비폭력운동을 이어가고 있다.<br>
           <br><br>
        </p>
