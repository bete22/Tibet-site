        <h1><strong>Map and Populations</strong></h1>
        <br><br>
        
        <p>
            <h3>1. 지도</h3><br>
            <img src="티베트지도1.jpg" width="50%">
            <br><br>
            티베트는 중국과 인도의 사이에 위치해 있으나 히말라야 산맥과 티베트 고원에 둘러싸여 외부에 잘 알려지지 않았다.<br>
            히말라야 산맥의 북측에 위치하고 있으며, 이 지역의 평균 고도가 4900m가 넘어, '세계의 지붕'이라고 일컬어진다.<br>
             티베트는 지리적으로뿐만 아니라 외교적으로도 고립된 지역이다.<br>

        </p>
<br><br>
        <p>
            <h3>2. 인구</h3><br>
            <img src="티베트인.jpg" width="50%">
            <br><br>
            인구는 274만명이다.<br>
            대체로 티베트인이 거주하고 있으나, 동화정책으로 인하여 한족 인구가 급속히 늘어나고 있다.<br><br>
